<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Eid Company Login Page</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <!-- System Status Bar -->
        <div class="system-status">
            <div class="status-item">
                <span class="status-online">●</span>
                System: Online
            </div>
            <div class="status-item">
    <span id="databaseStatus" class="status-online">● Database: Offline</span>
</div>
            
        </div>

        <!-- Date Time Display -->
        <div class="datetime-display">
            <div class="date" id="currentDate">Loading...</div>
            <div class="time" id="currentTime">00:00:00</div>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <div class="login-header">
                <h1>JBCroWn</h1>
                <p>Al Eid International Logistic Company</p>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">EMPLOYEE ID / USERNAME</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter your employee ID" autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password">
                </div>
                
                <button type="submit" class="login-btn">
                    <span id="loginText">SIGN IN</span>
                    <div id="loginSpinner" class="spinner" style="display: none;"></div>
                </button>
            </form>

            <!-- Signup Toggle -->
            <div class="signup-toggle">
                <span id="toggleSignup">Create New Account</span>
            </div>

            <!-- Signup Form (Initially Hidden) -->
            <form id="signupForm" class="signup-form" style="display: none;">
                <div class="form-group">
                    <label for="signupName">FULL NAME</label>
                    <input type="text" id="signupName" name="name" required 
                           placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="signupEmail">EMAIL ADDRESS</label>
                    <input type="email" id="signupEmail" name="email" required 
                           placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="signupGender">GENDER</label>
                    <select id="signupGender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="signupUsername">USERNAME</label>
                    <div class="username-group">
                        <input type="text" id="signupUsername" name="username" required 
                               placeholder="Choose a username">
                        <button type="button" id="checkUsernameBtn" class="check-btn">Check</button>
                    </div>
                    <div id="usernameStatus" class="status-message"></div>
                </div>

                <div class="form-group">
                    <label for="signupPassword">PASSWORD</label>
                    <input type="password" id="signupPassword" name="password" required 
                           placeholder="Create a password" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Confirm your password">
                </div>

                <button type="submit" class="signup-btn" id="signupBtn">
    <span id="signupText">CREATE ACCOUNT</span>
    <div id="signupSpinner" class="spinner" style="display: none;"></div>
</button>

            </form>

            
            
            <div id="errorAlert" class="alert alert-error" style="display: none;"></div>
            <div id="successAlert" class="alert alert-success" style="display: none;"></div>
            
            <div class="shortcut-hint">
                Press F2 for Quick Login | F12 for System Info
            </div>
            
            <div class="login-footer">
                <p>DEMO: Use admin / password123</p>
                <p>For technical support, contact IT Department</p>
            </div>

            <div class="company-brand">
                <div class="company-name">© 2025 AL EID INTERNATIONAL LOGISTIC COMPANY</div>
            </div>
        </div>
        
    </div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/login.js"></script>



</body>
</html>
